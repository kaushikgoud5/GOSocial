<nav class="navbar">
    <div class="navbar-container">
      <div class="navbar-logo">
        <a routerLink="/feed" class="logo-link">
          <img src="https://www.edureka.co/blog/wp-content/uploads/2018/09/Golang-Logo-Golang-Tutorial-Edureka.jpg" alt="Golang logo" class="logo-image">
          <span class="logo-text">GoSocial</span>
        </a>
      </div>
      <div class="hidden md:block relative w-full max-w-md mx-4">
        <div class="relative">
          <input 
            type="text" 
            placeholder="Search users..." 
            [(ngModel)]="searchQuery"
            (ngModelChange)="searchUsers()"
            class="w-full pl-10 pr-4 py-2 border border-gray-300 dark:border-gray-600 rounded-full bg-gray-50 dark:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:text-white text-sm"
          >
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
          </div>
          <button 
            *ngIf="searchQuery" 
            (click)="clearSearch()" 
            class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600 dark:hover:text-gray-300"
          >
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
      
        <!-- Search Results Dropdown -->
        <div 
          *ngIf="searchResults.length > 0 && showResults" 
          class="absolute mt-1 w-full bg-white dark:bg-gray-800 rounded-lg shadow-lg border border-gray-200 dark:border-gray-700 z-20 max-h-96 overflow-y-auto"
        >
          <div *ngFor="let user of searchResults" class="border-b border-gray-200 dark:border-gray-700 last:border-0">
            <div class="flex items-center justify-between p-3 hover:bg-gray-50 dark:hover:bg-gray-700 cursor-pointer" (click)="viewUserProfile(user)">
              <div class="flex items-center gap-3">
                <!-- Optional avatar -->
                <!-- <img [src]="user.avatar || '/placeholder.svg?height=40&width=40'" class="h-10 w-10 rounded-full"> -->
                <div>
                  <p class="font-medium text-gray-900 dark:text-white">{{ user["Username"] }}</p>
                  <p class="text-xs text-gray-500 dark:text-gray-400">{{ user["Email"] }}</p>
                </div>
              </div>
              <div class="flex items-center gap-2">
                <button 
                  (click)="followUser(user, $event)" 
                  class="px-3 py-1 text-xs font-medium rounded-full bg-blue-100 text-blue-600 hover:bg-blue-200 dark:bg-blue-900 dark:text-blue-300 dark:hover:bg-blue-800"
                >
                  Socialize
                </button>
                <button 
                  (click)="viewUserProfile(user)" 
                  class="px-3 py-1 text-xs font-medium rounded-full bg-gray-100 text-gray-600 hover:bg-gray-200 dark:bg-gray-700 dark:text-gray-300 dark:hover:bg-gray-600"
                >
                  Profile
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="navbar-links">
        <a routerLink="/feed" class="nav-link">Feed</a>
        <i class="feather icon-heart"></i>
        <a routerLink="/notifications" class="nav-link">Notifications</a>
        <a routerLink="/profile" class="nav-link">Profile</a>
        <button (click)="logout()" class="logout-button">Logout</button>
      </div>
    </div>
  </nav>
