<div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <div class="logo-container">
          <img src="https://www.edureka.co/blog/wp-content/uploads/2018/09/Golang-Logo-Golang-Tutorial-Edureka.jpg" alt="Golang logo" class="logo">
        </div>
        <h2 class="title">Welcome to GoSocial</h2>
        <p class="subtitle">Sign in to your account</p>
      </div>
      
      <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email" class="form-label">Email address</label>
          <input
            id="email"
            type="email"
            class="form-input"
            formControlName="email"
            placeholder="Enter your email"
          >
          <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="error-message">
            <div *ngIf="email?.errors?.['required']">Email is required</div>
            <div *ngIf="email?.errors?.['email']">Please enter a valid email</div>
          </div>
        </div>
        
        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input
            id="password"
            type="password"
            class="form-input"
            formControlName="password"
            placeholder="Enter your password"
          >
          <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="error-message">
            <div *ngIf="password?.errors?.['required']">Password is required</div>
            <div *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters</div>
          </div>
        </div>
        
        <button
          type="submit"
          class="submit-button"
          [disabled]="loginForm.invalid || isLoading"
        >
          <span *ngIf="isLoading">Loading...</span>
          <span *ngIf="!isLoading">Sign in</span>
        </button>
        
        <div *ngIf="errorMessage" class="error-banner">
          {{ errorMessage }}
        </div>
        
        <div class="signup-link">
          <p>
            Don't have an account? 
            <a href="#" (click)="onClickSignup()">Sign up</a>
          </p>
        </div>
      </form>
    </div>
  </div>
