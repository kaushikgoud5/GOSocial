<div class="profile-container">
    <div class="profile-card">
      <div class="profile-header">
        <div class="profile-cover"></div>
        <div class="profile-info">
          <div class="profile-avatar-container">
            <img [src]="currentUser?.avatar" alt="Profile picture" class="profile-avatar">
          </div>
          <div class="profile-details">
            <h1 class="profile-name">{{ currentUser?.username }}</h1>
            <p class="profile-email">{{ currentUser?.email }}</p>
          </div>
        </div>
      </div>
      
      <div class="profile-edit-section">
        <h2 class="section-title">Edit Profile</h2>
        <form [formGroup]="profileForm" (ngSubmit)="updateProfile()">
          <div class="form-group">
            <label for="username" class="form-label">Username</label>
            <input
              type="text"
              id="username"
              formControlName="username"
              class="form-input"
            >
          </div>
          
          <div class="form-group">
            <label for="bio" class="form-label">Bio</label>
            <textarea
              id="bio"
              formControlName="bio"
              rows="3"
              class="form-input"
            ></textarea>
          </div>
          
          <button
            type="submit"
            class="save-button"
            [disabled]="profileForm.invalid || isSaving"
          >
            {{ isSaving ? 'Saving...' : 'Save Changes' }}
          </button>
        </form>
      </div>
    </div>
    
    <div class="posts-card">
      <h2 class="section-title">Your Posts</h2>
      
      <div *ngIf="isLoading" class="loading-container">
        <p>Loading your posts...</p>
      </div>
      
      <div *ngIf="!isLoading && userPosts.length === 0" class="empty-container">
        <p>You haven't posted anything yet.</p>
      </div>
      
      <div *ngFor="let post of userPosts" class="user-post">
        <div class="post-header">
          <img [src]="post.userAvatar" alt="User avatar" class="post-avatar">
          <div class="post-user-info">
            <p class="post-username">{{ post.username }}</p>
            <p class="post-time">{{ post.createdAt | date:'medium' }}</p>
          </div>
        </div>
        
        <div class="post-content">
          <p>{{ post.content }}</p>
        </div>
        
        <img *ngIf="post.image" [src]="post.image" alt="Post image" class="post-image">
        
        <div class="post-stats">
          <span class="stat">{{ post.likes }} likes</span>
          <span class="stat">{{ post.comments }} comments</span>
        </div>
      </div>
    </div>
  </div>
